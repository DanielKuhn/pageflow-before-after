      help_entries:
        page_type:
          menu_item: Vorher/Nachher
          text: ! '# Vorher/Nachher


            Zwei übereinander liegende Bilder mit Schieberegler getrennt


            Mit dem Vorher/Nachher-Effekt lassen sich zwei Bilder übereinander legen, die dann per

            Schieberegler mehr oder weniger in Erscheinung treten.

            Dieser Seitentyp macht vor allem dann Sinn, wenn Du etwas miteinander vergleichen

            möchtest. Besonders wirksam ist dieser optische Abgleich, wenn Winkel und Ausschnitt

            beider Aufnahmen oder Grafiken exakt übereinstimmen.


            Typische Anwendungsbeispiele: Damals wie Heute, Status quo und Planung, leer oder voll etc.'
      page:
